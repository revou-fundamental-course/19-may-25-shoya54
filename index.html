<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="CSS\style.css">
</head>

<body>
  <div class="h-100 d-flex align-items-center justify-content-center">
    <main class="p-2 m-2 border border-1 shadow rounded-2">
      <section class="mb-3">
        <p>Masukkan suhu derajat <span id="ketKonversi">Celsius (&deg;C)</span> ke kotak di bawah, lalu klik tombol
          <strong>Konversi</strong> untuk mendapatkan hasil konversi dalam bentuk <span id="ketHasil">Fahrenheit
            (&deg;F)</span>.
        </p>
      </section>
      <section class="mb-3">
        <form class="d-flex" id="konversi">
          <div class="p-2 w-100">
            <label for="inputKonversi" class="form-label fw-bold">
              <i class="bi bi-thermometer-half">&nbsp;</i>
              <span>Celsius (&deg;C)</span>
            </label>
            <input type="text" class="form-control suhu" id="inputKonversi" data-degree="C">
          </div>
          <div class="p-2 flex-shrink-1">
            <div class="d-flex flex-column">
              <button type="button" class="btn btn-sm btn-primary my-1" onclick="doKonversi()">Konversi</button>
              <button type="button" class="btn btn-sm btn-secondary my-1" onclick="doReset(this)">Reset</button>
              <button type="button" class="btn btn-sm btn-warning my-1" onclick="doReverse()">Reverse</button>
            </div>
          </div>
          <div class="p-2 w-100">
            <label for="hasilKonversi" class="form-label fw-bold">
              <i class="bi bi-thermometer-half">&nbsp;</i>
              <span>Fahrenheit (&deg;F)</span>
            </label>
            <input type="text" class="form-control suhu" id="hasilKonversi" readonly>
          </div>
        </form>
      </section>
      <section class="mb-3">
        <label for="perhitungan" class="form-label">Cara kalkulasi:</label>
        <p>rumus di sini</p>
      </section>


    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="JS/script.js"></script>
</body>

</html>
